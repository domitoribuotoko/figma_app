name: figma_app
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.4
  get: ^4.6.5

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/
    - lib/assets/svg/
  fonts:
    - family: Baloo_Bhaijaan_2
      fonts:
        - asset: fonts/Baloo_Bhaijaan_2/static/BalooBhaijaan2-Regular.ttf
