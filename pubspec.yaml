name: figma_app
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.4
  get: ^4.6.5
  shared_preferences: ^2.0.15
  package_info_plus: ^1.4.2
  syncfusion_flutter_charts: ^21.1.37
  sliver_tools: ^0.2.9
dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/
    - lib/assets/svg/
  fonts:
    - family: Baloo_Bhaijaan_2
      fonts:
        - asset: fonts/Baloo_Bhaijaan_2/static/BalooBhaijaan2-Regular.ttf
